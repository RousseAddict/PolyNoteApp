<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- CKeditor -->
    <script tsrc="lib/ckeditor/ckeditor.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-side-menus>
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-balanced mynavbar">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-title>PolyNote</ion-nav-title>
          <ion-nav-buttons side="primary">
            <button class="button button-icon icon ion-navicon-round" menu-toggle="left"></button>
          </ion-nav-buttons> 
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view/>
      </ion-side-menu-content>
      <ion-side-menu side="left" class="">
        <div class="list">
          <div class="item center-large item-balanced" ng-href="#/home">
              <b>Menu</b>
          </div>
          <a class="item item-icon-left" ng-href="#/home">
            <i class="icon ion-home"></i>
              Home
          </a>
          <a class="item item-icon-left" ng-href="#/editeur">
            <i class="icon ion-compose"></i>
              Editeur
          </a>
          <a class="item item-icon-left" ng-href="#/slides">
            <i class="icon ion-images"></i>
              Slides
          </a>
          <a class="item item-icon-left" ng-href="#/questions">
            <i class="icon ion-search"></i>
              Questions
          </a>
        </div>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
